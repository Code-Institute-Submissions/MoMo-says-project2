<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/momo-favicon.png">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script> 
	<title>MoMo says</title>
</head>

<body>
<!-- The "container-fluid" class was copied from bootstrap to achive a responsive div -->
	<section class="header-section">
		<div class="container-fluid">
			<img src="assets/logo.png"  class="game-logo" alt="Game logo" loading="lazy">
        </div>
	</section>

	<section class="game-section">

<!-- The popover button was copied from bootstrap -->
<div class="container">
  <ul class="list-inline">
    <li><button class="theme-button" title="How to play" data-toggle="popover" data-placement="bottom" data-content="To start the game press any animal button.
		Observe the pattern playing and replicate it by pressing the buttons.">How to play <i class="far fa-question-circle"></i></button></li>
  </ul>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>


<!-- Collapsible button copied from bootstrap -->
<button class="theme-button" id="how-to-play-button" data-toggle="collapse" data-target="#demo">How to play <i class="far fa-question-circle"></i></button>
    <div id="demo" class="collapse how-to-play-text">
        <h4>How to play</h4>
		<p>- To start the game press any animal button.</p>
		<p>- Observe the pattern playing and replicate it by pressing the buttons.</p>
    </div> 

		<div class="animal-image-div">
			<img src="assets/animal-images/elephant.png" id="elephant" class="animal-image" alt="Image of a elephant">
            <img src="assets/animal-images/hog.png" id="pig" class="animal-image" alt="Image of a pig">
            <br>
			<img src="assets/animal-images/rattlesnake.png" id="rattlesnake" class="animal-image" alt="Image of a rattlesnake">
			<img src="assets/animal-images/sealion.png" id="sealion" class="animal-image" alt="Image of a sealion">
        </div>
		<div class="highscore-text">
			<h4>High score</h4>
			<p>Current: </p>
			<p>Highest: </p>
		</div>
	</section>

	<section class="footer-section">
		<div class="container-fluid">
			<button class="theme-button" id="summer-button">Summer Theme</button>
			<button class="theme-button" id="winter-button">Winter Theme</button>
			<button class="theme-button" id="galaxy-button">Galaxy Theme</button>
		</div>
	</section>

</body>
</html>
