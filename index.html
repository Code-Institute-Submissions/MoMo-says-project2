<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/style.css">
	<title>MoMo says</title>
</head>

<body>

	<section class="header-section">
		<div class="container-fluid">
			<img src="assets/logo.png"  class="game-logo" alt="Game logo" loading="lazy">
        </div>
	</section>

	<section class="game-section">
		<div class="how-to-play-text">
			<h4>How to play</h4>
			<p>- To start the game press any button.</p>
			<p>- Observe the pattern playing and replicate it by pressing the buttons.</p>
		</div>
		<div class="animal-image-div">
			<img src="assets/animal-images/hog.png" class="animal-image" alt="Image of a hog laying in the grass">
			<img src="assets/animal-images/sealion.png" class="animal-image" alt="Image of a sealion by the sea">
            <br>
			<img src="assets/animal-images/rattlesnake.png" class="animal-image" alt="Image of a rattlesnake laying in the sand">
			<img src="assets/animal-images/elephant.png" class="animal-image" alt="Image of a elephant standing in front of an adult elephant">
        </div>
		<div class="highscore-text">
			<h4>Header</h4>
			<p>Current: </p>
			<p>Highscore: </p>
		</div>
	</section>

	<section class="footer-section">
		<div class="container-fluid">
			<a href="">themeButton1</a>
			<a href="">themeButton2</a>
			<a href="">themeButton3</a>
		</div>
	</section>

</body>

</html>
