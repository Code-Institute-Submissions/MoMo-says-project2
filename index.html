<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/momo-favicon.png">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	
	<title>MoMo says</title>
</head>

<body>
	<!-- The "container-fluid" class was copied from bootstrap to achive a responsive div -->
	<section class="header-section">
		<div class="container-fluid">
			<img src="assets/icons/logo.png"  class="game-logo" alt="Game logo" loading="lazy">
        </div>
	</section>

	<div class="container game-section">
		<div class="row d-flex justify-content-center">
			<div class="col-lg-2 how-to-play-text">                
				<h4>How to play</h4>
				<p>- To start the game press any animal button.</p>
				<p>- Observe the pattern playing and replicate it by pressing the buttons.</p>
			</div>
			<div class="col-lg-2 animal-panel-div">
				<img src="assets/animal-images/elephant.png" class="animal-panels elephant-panel" alt="Elephant image">
				<img src="assets/animal-images/pig.png" class="animal-panels pig-panel" alt="Pig image">
				<br>
				<img src="assets/animal-images/rattlesnake.png" class="animal-panels rattlesnake-panel" alt="Rattlesnake image">
				<img src="assets/animal-images/sealion.png" class="animal-panels sealion-panel" alt="Sealion image">
            </div>
			<div class="col-lg-2 highscore-text">
				
                <h4>High score</h4>
				<p>Current: </p>
				<p>Highest: </p>
                
			</div>
		</div>
	</div>
    <section class="footer-section">
	    <div class="container-fluid">
			<button class="theme-button" id="summer-button">Summer Theme</button>
			<button class="theme-button" id="winter-button">Winter Theme</button>
			<button class="theme-button" id="galaxy-button">Galaxy Theme</button>
		</div>
	</section>
    <script src="scripts.js"></script>
</body>

</html>
